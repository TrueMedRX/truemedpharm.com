<main class="container">
  <h1>Refill Request</h1>
  <form action="https://formsubmit.co/TrueMedRXInc@gmail.com" method="POST">
    <label for="name">Full Name:</label><br />
    <input type="text" id="name" name="name" required><br />
    <label for="dob">Date of Birth:</label><br />
    <input type="text" id="dob" name="dob" required><br />
    <label for="phone">Phone Number:</label><br />
    <input type="text" id="phone" name="phone" required><br />
    <label for="meds">Prescription Details:</label><br />
    <textarea id="meds" name="meds" rows="5" required></textarea><br /><br />
    <button type="submit">Submit Refill Request</button>
  </form>
